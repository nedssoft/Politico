language: node_js
node_js:
- "stable"
install: npm install
cache:
  directories:
    - "node_modules"
before_script:
  - yarn global add nyc
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build --debug
script: npm test
after_success: npm run coverage

