<!DOCTYPE html>
<html lang="en-US">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Politico</title>
	<meta name="description" 
        content="Politico enables citizens give their mandate to politicians running for different government offices
        while building trust in the process through transparency">
	<meta name="author" content="Orie Chinedu Emmanuel">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Shadows+Into+Light+Two" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="assets/css/dashboard.css">
</head>
<body>
    <nav class="navbar d-flex j-c-space-between a-i-center" id="nabvar">
        <div class="container d-flex j-c-space-between a-i-center py-1">
            <div class="btn-icon" id="dash__nav__toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
      
        </div>
    </nav>
    <aside id="sidebar__menu" class="sidebar">
        <div class="title-page d-flex a-i-center j-c-center text-capitalize">
            Politico
        </div>
        <ul class="text-capitalize">
            <div class="d-flex flex-col j-c-center a-i-center mt-2">
               <img src="assets/img/avatar.jpeg" class="profile-image" width="20%" height="20%">
               <h4 class="mt-1">Hi, Admin</h3>
               <form>
                   <button type="submit" class="btn btn-info mt-1 mb-1" id="logout">Logout</button>
               </form>
           </div>
            <li>
                <a href="parties.html">
                    Parties<i class="arrow-right"></i>
                </a>
            </li>
            <li class="active">
                <a href="offices.html">
                    Offices<i class="arrow-right"></i>
                </a>
            </li>
            
        </ul>
    </aside>
    <div class="wrap my-4" id="main">
        <div class="container">
            <div class="text-capitalize d-flex j-c-space-between a-i-center my-4">
                <h1>Offices</h1>
            </div>
            <div class="card px-0 pb-2 my-2">
                <hr>
                <div class="container">
                    <div class="my-1 d-flex justify-content a-i-center">
                        <form class="search-form" action="" method="post" >
                            <div class="input-group search">
                                <input type="text" name="" value="" placeholder="Search Party..." class="search-btn" >
                                <button type="submit"class="btn btn-primary">
                                    Search
                                </button>
                            </div>
                        </form>
                        <a href="add-office.html" class="btn btn-success create-office text-capitalize border-r">
                            Create Office
                        </a>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Type</th>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td class="text-uppercase">Federal</td>
                                    <td>Presidential</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" name="button" class="btn btn-info">
                                                Edit
                                            </button>
                                            <button type="button" name="button" class="btn btn-danger">
                                                Delete
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                               <tr>
                                    <td>2</td>
                                    <td class="text-uppercase">Federal</td>
                                    <td>Senatorial</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" name="button" class="btn btn-info">
                                                Edit
                                            </button>
                                            <button type="button" name="button" class="btn btn-danger">
                                                Delete
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                               <tr>
                                    <td>3</td>
                                    <td class="text-uppercase">State</td>
                                    <td>Gubernatorial</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" name="button" class="btn btn-info">
                                                Edit
                                            </button>
                                            <button type="button" name="button" class="btn btn-danger">
                                                Delete
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td class="text-uppercase">Local Government</td>
                                    <td>Chairmanship</td>
                                    <td>
                                        <div class="btn-group">
                                            <button  name="button" class="btn btn-info">
                                                Edit
                                            </button>
                                            <button type="button" name="button" class="btn btn-danger">
                                                Delete
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="my-2 pagination-container">
                        <nav class="pagination">
                            <a href="#" class="p-item">
                                PREV
                            </a>
                            <a href="#" class="p-item active" type="button">1</a>
                            <a href="#" class="p-item">2</a>
                            <a href="#" class="p-item">3</a>
                            <a href="#" class="p-item">4</a>
                            <a href="#" class="p-item">5</a>
                            <a href="#" class="p-item">
                                NEXT
                            </a>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
         </div>
    </div> 
<script src="assets/js/dashboard.js"></script>
</body>
</html>
