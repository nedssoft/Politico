		<section  class="wrapper h-100 d-flex flex-col j-c-center a-i-center">

			<div class="form-wrap">
				<h1 class="text-center mb-2">Password Reset</h1>
				<form method="post" action="#">
            <div class="alert" id="alert-error">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                <p id="error"></p>
            </div>
            <div class="alert-success">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                <p id="success"></p>
            </div>
            <div class="text-center spinner">
                <i class="fas fa-spinner fa-spin text-blue f-48"></i>
              </div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" class="form-control" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="submit" class="btn-submit mt-1" value="Reset Link">
					</div>
				</form>
			</div>
		</section>
