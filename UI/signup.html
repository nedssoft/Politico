<!DOCTYPE html>
<html lang="en-US">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Politico</title>
	<meta name="description" 
        content="Politico enables citizens give their mandate to politicians running for different government offices
        while building trust in the process through transparency">
	<meta name="author" content="Orie Chinedu Emmanuel">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Shadows+Into+Light+Two" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/util.css">

</head>
<body>
	<div id="container">
		<nav class="front-navbar container f-18 w-100">
			<span class="front-navbar-toggle" id="navbar__toggle__btn">
				&#9776;
	        </span>
	        <a href="index.html" class="logo">
	        	<!-- <img src="#" width="50px" height="50px"> -->
	        	POLITICO
	        </a>
			<ul  class="front-main-nav" id="main__nav__menu">
				<li><a href="login.html" class="nav-link">Sign In</a></li>
				<li class="active"><a href="signup.html" class="nav-link">Sign Up</a></li>
				
			</ul>
		</nav>
		<section  class="wrapper d-flex flex-col j-c-center a-i-center">

			<div class="form-wrap">
				<h1 class="text-center mt-4 mb-2">Sign Up</h1>
				<form method="post" action="#">
					<div class="form-group">
						<label for="first__name">First Name</label>
						<input type="text" name="firstName" id="first__name" class="form-control" placeholder="First Name">
					</div>
					<div class="form-group">
						<label for="last__name">Last Name</label>
						<input type="text" name="lastName" id="last__name" class="form-control" placeholder="Last Name">
					</div>
					<div class="form-group">
						<label for="other__name">Other Name</label>
						<input type="text" name="othertName" id="other__name" class="form-control" placeholder="Other Name">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="Email e.g johndoe@gmail.com">
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone Number">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="phone" id="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="phone">Passport</label>
						<input type="file" accept="image/jpeg,image/jpg,image/png" name="passport" id="passport" class="form-control">
					</div>
					<div class="form-group">
						<input type="submit" class="btn-submit" id="sign-up" value="Create Account">
					</div>
				</form>
			</div>
		</section>
		<footer id="footer" class="w-100 text-white d-flex flex-col j-c-center a-i-center text-center">
			<p id="footer-text"> All Rights Reserved &copy;2019</p>
		</footer>
	</div>

	<script src="assets/js/index.js"></script>
	<script src="assets/js/signup.js"></script>
</body>
</html>
