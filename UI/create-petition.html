    <div class="wrap my-4" id="main">
        <div class="container">
            <div class="text-capitalize d-flex j-c-space-between a-i-center my-4">
                <h1>Create Petition</h1>
            </div>
            <div class="alert-container">
              <div class="alert-success alat">
                  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                  <p id="success"></p>
              </div>
              <div class="alert-info alat">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                <p id="info"></p>
              </div>
            </div>
            <div class="card px-0 pb-2 my-2 d-flex flex-col j-c-center a-i-center h-50">
                <div class="alert-container">
                    <div class="alert alat" id="alert-error">
                      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                      <p id="error"></p>
                    </div>
                  </div>
                 <form action="#" method="post">
                        <div class="form-group">
                        <label for="party">Office</label>
                        </div>
                        <div class="form-group">
                            <label for="office">Office</label>
                            <select name="office" id="office" class="dash-select">
                                <option value="">Select Office</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <textarea name="body" id="" cols="30" rows="4" placeholder="Enter the description of the petition..."></textarea>
                       </div>
                       <div class="form-group">
                        <input type="file" name="evidence" class="w-100 mt-1">
                        <small >Upload Evidence</small>
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" class="btn-submit w-100 mt-1 create-petition" value="Submit">
                        </div> 
                </form>    
            </div>
        
        </div>
    </div>
<script src="assets/js/dashboard.js"></script>
